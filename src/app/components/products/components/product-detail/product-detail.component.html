<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{'Product detail: ' + product.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.name}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
